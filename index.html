<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/main.css">
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body>
    <!-- dark switch -->
    <div class="cursor-pointer absolute right-5 top-5 dark:bg-zinc-700 p-3 rounded-full bg-gray-200 z-20" onclick="dark_switch()">
        <svg id="sun_mode" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 " viewBox="0 0 24 24" stroke="white" stroke-width="2">
            <path fill="white" stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg id="moon_mode" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="gray" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </div>

    <div class="absolute left-0 top-0">
        <ul>
            <li>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </li>
            <li>

            </li>
        </ul>
    </div>

    <div class="bg-my-yellow h-[200%] fixed -top-2/4 w-full left-[-83%] -rotate-[15deg] lg:block hidden"></div>
    <div class="bg-white dark:bg-my-black w-full text-white h-screen lg:block">
        <div class="flex flex-col lg:flex-row">
            <div class="lg:w-1/3 w-full z-10 mt-10 lg:mt-0">
                <div class="lg:rounded-3xl rounded-full mt-0 mb-5 top-full lg:h-100vh-80 h-[270px] w-[270px] border-4 dark:border-neutral-800 border-gray-600 lg:border-none lg:w-auto bg-alimehralian bg-cover lg:bg-top bg-center lg:my-10 lg:ml-10 shadow mx-auto"></div>
            </div>    
            <div class="lg:w-2/3 w-full flex lg:items-center font-poppins lg:-ml-5 text-center lg:text-left">
                <div class="mx-auto max-w-xl bodd">
                    <h1 class="text-my-yellow name-title font-bold leading-tight mb-3 pl-0 text-4xl sm:text-[42px] xl:text-[51px] xl:pl-16">I'M ALI MEHRALIAN.<span class="block text-gray-500 dark:text-white">WEB DESIGNER</span></h1>
                    <p class="sm:text-base text-sm sm:leading-9 leading-9 mb-3 text-gray-500 dark:text-white">I'm a Tunisian based web designer & front‑end developer focused on
                        crafting clean & user‑friendly experiences, I am passionate about
                        building excellent software that improves the lives of those
                        around me.
                    </p>
                    <button class="button bodd-hover:text-gray-400 border-my-yellow border-2 px-12 py-3 rounded-full relative more-info-btn bg-transparent">
                        <span class="button-text z-10 text-gray-500 dark:text-white">more about me</span><span class="inline-block relative ml-6 top-1 "><svg class="fill-current text-gray-500 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path d="M12.068.016l-3.717 3.698 5.263 5.286h-13.614v6h13.614l-5.295 5.317 3.718 3.699 11.963-12.016z"/></svg></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

<script src="src/js/js.js"></script>
</html>
